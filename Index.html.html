<!DOCTYPE html>
<html lang>
<head>
    <title>CodeIQ2</title>
    <link rel="stylesheet" href="BBD-APP-CSS.css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <div class="Container">
        <div class="quiz-box"> <h1> <img src="CodeIQ logo.png" alt="codeiq logo" width="110" height="120"> </h1>
        <div id="quiz">
         <div class="quiz-header">
            <div class="progress">
                <div class="timer">
                    <span id="timer" >Time Left : 10s</span>
                </div>
                <div id="question-number"> Question 0 of 4</div>
            </div>
        </div>
        <div id="question-container">
             <h2 id="question">CodeIQ App</h2>
             <div id="answer-buttons" class="btn-grid">
            </div> 
        </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
        <div id="score-container" class="hide">
            <h2>Quiz Completed!</h2>
            <p> Your Score: <span id="score">0</span> </p>
            <button id="restart-btn" class="btn">Restart Quiz</button>
        </div>
    </div>
</div>
<script src="CodeIQ2.js"></script>
</body>
</html>
